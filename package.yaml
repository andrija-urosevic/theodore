name:                theodore
version:             0.1
github:              "andrija-urosevic/theodore"
license:             mit
author:              "Andrija Urosevic"
maintainer:          "andrija.urosevic@matf.bg.ac.rs"
copyright:           "2023 Andrija Urosevic"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/theodore#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  theodore-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - theodore
    - random >= 1.2

tests:
  theodore-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - theodore
    - tasty >= 0.7
    - tasty-hunit >= 0.10
    - tasty-quickcheck >= 0.10
    - QuickCheck
    - containers >= 0.6
